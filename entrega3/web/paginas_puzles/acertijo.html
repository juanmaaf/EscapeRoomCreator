<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acertijo</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h2 { margin-bottom: 10px; }
    #instruccion {
      font-size: 1.3em;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h2>Desaf√≠o de Acertijo</h2>
  <p id="instruccion">Cargando...</p>

  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name) || '';
    }

    const instruccion = decodeURIComponent(getParam('instruccion'));
    document.getElementById('instruccion').textContent = instruccion;
  </script>
</body>
</html>
