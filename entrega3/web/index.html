<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Escape Room Creator</title>
    <script src="https://cdn.html.games.alexa.a2z.com/alexa-html/latest/alexa-html.js"></script>
    <style>
        #iframe-container {
            width: 100%;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="iframe-container">
        <p style="text-align:center;">Esperando instrucciones...</p>
    </div>

    <script>
        var alexaClient;
        Alexa.create({version: '1.1'})
            .then(({ alexa, message }) => {
                alexaClient = alexa;
                console.log('Alexa ready');
        
                return alexaClient.ready();
            })
            .then(() => {
                alexaClient.onMessage((message) => {
                    if (message.action === 'redirect' && message.page) {
                        const url = message.page + '?mensajeCifrado=' + encodeURIComponent(message.mensajeCifrado || '');
        
                        document.getElementById('iframe-container').innerHTML = `
                            <iframe src="${url}" title="Puzzle interactivo"></iframe>
                        `;
                    }
                });
            })
            .catch(error => {
                console.error('Alexa not ready', error);
            });
    </script>
</body>
</html>
